<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ctrl="ctrl" width="512px" height="772px" version="1.1" style="float: left;">
	<defs>
		<ctrl:controls>
			<ctrl:real id="outerRadius" targets="#outer.r" min="0" max="1" value="0.8"></ctrl:real>
			<ctrl:real id="innerRadius" targets="#inner.r" min="0" max="1" value="0.667"></ctrl:real>
			<ctrl:real id="coreRadius" targets="#core.r" min="0" max="1" value="0.452"></ctrl:real>
			<ctrl:real id="innerOffset" targets="#inner.cy, #core.cy" min="-1" max="1" value="0.346"></ctrl:real>
			<ctrl:real id="dotsRotation" targets="#dots.transform(0:rotate)" min="-180" max="180" step="5" value="0"></ctrl:real>
			<ctrl:real id="dotsOffset" targets="#dots.transform(1:translate:y)" min="-1" max="0" value="-0.669"></ctrl:real>
			<ctrl:real id="dotsScale" targets="#dots.transform(2:scale)" min="0" max="1" value="0.443"></ctrl:real>
			<ctrl:real id="dotsRotationSelf" targets="#dots.transform(3:rotate)" min="-60" max="60" step="5" value="-60"></ctrl:real>
			<ctrl:real id="triBorder" targets="#triangleBg.transform(0:scale)" min=".9" max="2" value="0.9"></ctrl:real>
			<ctrl:real id="dotRadius" targets="#nDot.r, #seDot.r, #swDot.r" min="0" max="1" value="0.349"></ctrl:real>
			<ctrl:real id="dotBorderRadius" targets="#nDotBg.r, #seDotBg.r, #swDotBg.r" min="0" max="1" value="0.668"></ctrl:real>
			<ctrl:color id="bgColor" targets=".bg.fill" value="#f0f0f0"></ctrl:color>
			<ctrl:color id="fillColor" targets=".filled.fill" value="#404040"></ctrl:color>
		</ctrl:controls>
		<g id="logo" clip-rule="nonzero">
			<clipPath id="borderClip">
				<rect x="-1" y="-1" width="2" height="2"></rect>
			</clipPath>
			<g clip-path="url(#borderClip)">
				<rect id="background" class="bg" x="-1" y="-1" width="2" height="2" fill="#f0f0f0"></rect>

				<circle id="outer" class="filled" cx="0" cy="0" r="0.8" fill="#404040"></circle>
				<circle id="inner" class="bg" cx="0" cy="0.346" r="0.667" fill="#f0f0f0"></circle>
				<circle id="core" class="filled" cx="0" cy="0.346" r="0.452" fill="#404040"></circle>

				<g id="dots" transform="rotate(0) translate(0 -0.669) scale(0.443 0.443) rotate(-60)">
					<path id="triangleBg" class="bg" transform="scale(0.9 0.9)" d="M 0, 1 L 0.8660254037844386, -.5 L -0.8660254037844386, -.5" fill="#f0f0f0"></path>
					<path id="triangle" class="filled" d="M 0, 1 L 0.8660254037844386, -.5 L -0.8660254037844386, -.5" fill="#404040"></path>

					<circle id="nDotBg" class="bg" cx="0" cy="-.5" r="0.668" fill="#f0f0f0"></circle>
					<circle id="seDotBg" class="bg" cx="0.4330127018922193" cy="0.25" r="0.668" fill="#f0f0f0"></circle>
					<circle id="swDotBg" class="bg" cx="-0.4330127018922193" cy="0.25" r="0.668" fill="#f0f0f0"></circle>

					<circle id="nDot" class="filled" cx="0" cy="-.5" r="0.349" fill="#404040"></circle>
					<circle id="seDot" class="filled" cx="0.4330127018922193" cy="0.25" r="0.349" fill="#404040"></circle>
					<circle id="swDot" class="filled" cx="-0.4330127018922193" cy="0.25" r="0.349" fill="#404040"></circle>
				</g>
			</g>
		</g>
	</defs>

	<use xlink:href="#logo" transform="translate(256, 256) scale(256)"></use>
	<use xlink:href="#logo" transform="translate(128, 644) scale(128)"></use>
	<use xlink:href="#logo" transform="translate(324, 580) scale(64)"></use>
	<use xlink:href="#logo" transform="translate(424, 548) scale(32)"></use>
	<use xlink:href="#logo" transform="translate(476, 532) scale(16)"></use>
	<use xlink:href="#logo" transform="translate(504, 524) scale(8)"></use>
</svg>